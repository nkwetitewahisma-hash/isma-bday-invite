<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isma's Birthday Invitation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- INTRO SCREEN -->
    <div class="intro">
        <h1 class="title">A Private Invitation</h1>
        <button id="enterBtn">Enter</button>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main hidden">

        <!-- IMAGE BOX FULL SCREEN -->
        <div class="image-box">
            <img src="assets/photo1.jpg" class="photo">
            <img src="assets/photo2.jpg" class="photo">
            <img src="assets/photo3.jpg" class="photo">
        </div>

        <!-- NOTE TEXT -->
        <div class="note">
            <h1>Hello, it’s Isma.</h1>
            <p>If you’re receiving this, it’s intentional.</p>
            <p>I am inviting you to my 21st birthday picnic.</p>
            <p class="highlight">I would truly love for you to be there.</p>
        </div>

    </div>

    <!-- VOICE FILE -->
    <audio id="voiceover" src="assets/voice.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
